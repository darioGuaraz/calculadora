<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" href="./estilos.css" rel="stylesheet" />

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculadora Online</h1>
    <div class="calculadora">
      <div class="pantalla">0</div>
      <button id="c" class="btn">C</button>
      <button id="borrar" class="btn">‚Üê</button>
      <button id="dividir" class="btn">/</button>
      <button id="multiplicar" class="btn">*</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button id="restar" class="btn">-</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button id="sumar" class="btn">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button id="igual" class="btn">=</button>
      <button class="btn">.</button>
      <button id="cero" class="btn">0</button>
      <a href="https://chatgpt.com/">
        <button id="link" class="btn">IA</button>
      </a>
    </div>
    <footer class="footer">Developed by Dario Hernan Guaraz</footer>
    <script src="./js/index.js"></script>
  </body>
</html>
